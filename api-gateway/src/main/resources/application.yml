spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: book-route
          uri: http://${BOOK_SERVICE_URI:localhost}:9001
          predicates:
            - Path=/books/**
          filters:
            - AddRequestHeader=X-Tenant-ID,acme
            - AddResponseHeader=X-Genre,fantasy


server:
  port: 9000

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    root: info
    org.springframework.cloud.gateway: trace


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        all: true
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        step: 10s

  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true